<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./WindowsStuff.css">
    <link rel="stylesheet" href="./sidebar.css"> <!-- Include your CSS file here -->
</head>
    <body>
        <div class="sidebar" id="div-sidebar">
            <button class="SidebarButton" id="WindowsButton">Windows stuff</button>
            <button class="SidebarButton" id="SoftwareButton">Software</button>
            <button class="SidebarButton" id="NetworkButton">Network</button>
            <button class="SidebarButton" id="ExtraButton">Extra</button>
        </div>
        <div class="content" id="body-div">
            <div class="data-collection content-container" id="data-collection-div">
                <h1 class="container-title">Data collection & Telemetry</h1>
                <button class="container-button" id="data-collection-btn">Turn off data collection</button>
                <button class="container-button"id="telemetry-btn">Turn off telemetry</button>
            </div>
            <div class="idle-settings content-container" id="idle-settings-div">
                <h1 class="container-title">Idle / Battery settings</h1>
                <button class="container-button" id="turn-off-sleep-btn">Disable sleep while charging</button>
                <button class="container-button"id="disable-lid-sleep-btn">Disable sleep on closed lid</button>
            </div>
            <div class="windows-updates content-container" id="windows-updates-div">
                <h1 class="container-title">Windows Updates</h1>
                <button class="container-button" id="disable-automatic-updates-btn">Disable automatic updates</button>
                <button class="container-button"id="disable-win11-btn">Disable Windows 11</button>
            </div>
            <div class="other content-container" id="other-div">
                <h1 class="container-title">Other</h1>
                <button class="container-button" id="crack-btn">Crack windows</button>
                <button class="container-button"id="new-local-acc-btn">Make local account</button>
            </div>
        </div>
        

        <div class="info-popup" id="popup-div">
            <p>Info</p>
        </div>

        <script type="text/javascript" src="/eel.js"></script>
        <script type="text/javascript" src="/Windows.js"></script>
        <script type="text/javascript" src="/sidebar.js"></script>
    </body>

</html>
